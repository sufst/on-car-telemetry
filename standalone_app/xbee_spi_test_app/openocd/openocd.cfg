telnet_port 4444
gdb_port 3333

source [find interface/stlink-v2-1.cfg]
source [find target/stm32f4x.cfg]

init

proc flash_elf {elf_file} {
    reset
    halt
    sleep 10
    wait_halt 2
    flash write_image erase $elf_file
    sleep 10
    verify_image $elf_file
    echo "flash write_image ($elf_file) complete"
    sleep 10
    reset
    exit
}